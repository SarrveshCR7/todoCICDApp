<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .calculator {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .result {
            font-size: 2em;
            text-align: right;
            margin-bottom: 10px;
            height: 50px;
            background-color: #f1f1f1;
            padding: 0 10px;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        .buttons button {
            font-size: 1.5em;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f1f1f1;
            cursor: pointer;
        }
        form {
            display: inline-block;
        }
        input {
            font-size: 1.5em;
            padding: 10px;
            width: 100%;
            text-align: right;
            border-radius: 5px;
            border: 1px solid #ddd;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <div class="calculator">
        <form method="POST">
            <input type="text" id="calculation" name="calculation" value="{{ result }}" readonly>
            <div class="buttons">
                <button type="button" onclick="appendToCalculation('7')">7</button>
                <button type="button" onclick="appendToCalculation('8')">8</button>
                <button type="button" onclick="appendToCalculation('9')">9</button>
                <button type="button" onclick="appendToCalculation('/')">/</button>

                <button type="button" onclick="appendToCalculation('4')">4</button>
                <button type="button" onclick="appendToCalculation('5')">5</button>
                <button type="button" onclick="appendToCalculation('6')">6</button>
                <button type="button" onclick="appendToCalculation('*')">*</button>

                <button type="button" onclick="appendToCalculation('1')">1</button>
                <button type="button" onclick="appendToCalculation('2')">2</button>
                <button type="button" onclick="appendToCalculation('3')">3</button>
                <button type="button" onclick="appendToCalculation('-')">-</button>

                <button type="button" onclick="appendToCalculation('0')">0</button>
                <button type="button" onclick="appendToCalculation('.')">.</button>
                <button type="button" onclick="clearCalculation()">C</button>
                <button type="button" onclick="appendToCalculation('+')">+</button>
            </div>
            <div>
                <button type="submit" style="width: 100%; padding: 15px; font-size: 1.5em; background-color: #4CAF50; color: white; border: none; border-radius: 5px;">Calculate</button>
            </div>
        </form>
    </div>

    <script>
        function appendToCalculation(value) {
            const calculationInput = document.getElementById('calculation');
            calculationInput.value += value;
        }

        function clearCalculation() {
            document.getElementById('calculation').value = '';
        }
    </script>

</body>
</html>
